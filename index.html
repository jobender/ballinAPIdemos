<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
</head>
<body ng-app="weatherMod">

  <div ng-controller="weatherCtrl">

  <input type="text" ng-model="userState">
  <input type="text" ng-model="userCity">
  <button ng-click="findWeather(userState, userCity)">Find Weather</button>

  <p>The weather in is going to be {{tempF}} degrees farenheit with a windspeed of {{windspeed}} miles per hour.</p>

  <input type="text" ng-model="userSearch">
  <button ng-click="searchGify(userSearch)">SEARCH</button>
    <!-- <img ng-src="{{funTimes}}" alt="">  -->
    <div ng-repeat="catPicture in funTimes">
      <img ng-src="{{catPicture.images.original.url}}">
    </div>


  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
